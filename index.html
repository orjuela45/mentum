<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MENTUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos_index.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
    <header>
        <h1>PRUEBA DE CONOCIMIENTO</h1>
    </header>
    <section class="titulo">
        <h1>REGISTRO DE CLIENTES Y CONTACTOS</h1>
    </section>
    <section class="panel">
        <div class="opciones">
            <div class="cliente">
                <div class="imagen">
                    <img src="imagenes/icons8-administrador-del-hombre-240.png">
                </div>
                <div class="boton">
                    <input type="button" value="CLIENTES" class="Cliente" >
                </div>
            </div>
            <div class="contacto">
                <div class="imagen">
                    <img src="imagenes/icons8-teléfono-100.png">
                </div>
                <div class="boton">
                    <input type="button" value="CONTACTOS" class="Contactos">
                </div>
            </div>
        </div>
        <div class="formularios">
            <div class="formulario_cliente">
                <div class=" titulo">
                    <h1>CLIENTES</h1>
                </div>
                <div class="panel">
                    <div class="atributos">
                        <p>NOMBRE <br>COMPLETO</p>
                        <p>DIRECCIÓN</p>
                        <p>TELÉFONO</p>
                    </div>
                    <div class="campos">
                        <div class="crear_c">
                        </div>
                        <div class="modificar_c">
                        </div>
                        <div class="eliminar_c">
                        </div>
                        <div class="buscar_c">
                        </div>
                    </div>
                    <div class="crud">
                        <input type="button" value="CREAR" class="Crear">
                        <input type="button" value="MODIFICAR" class="Crear">
                        <input type="button" value="ELIMINAR" class="Crear">
                        <input type="button" value="BUSCAR" class="Crear">
                    </div>
                </div>
            </div>
            <div class="formulario_contacto">

            </div>
        </div>
    </section>
    <footer>
        <h1>CREADO POR MIGUEL ANGEL ORJUELA RIAÑO</h1>
    </footer>
</body>
</html>
