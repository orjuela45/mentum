<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>MENTUM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Teko" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="css/estilos_index.css" />
    <script src="js/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".Clientes").click(function(){
                alert:"funciona";
            });
        });
    </script>
</head>
<body>
    <header>
        <h1>PRUEBA DE CONOCIMIENTO</h1>
    </header>
    <section class="titulo">
        <h1>REGISTRO DE CLIENTES Y CONTACTOS</h1>
    </section>
    <section class="panel">
        <div class="opciones">
            <div class="cliente">
                <div class="imagen">
                    <img src="imagenes/icons8-administrador-del-hombre-240.png">
                </div>
                <div class="boton">
                    <input type="button" value="CLIENTES" class="Cliente" >
                </div>
            </div>
            <div class="contacto">
                <div class="imagen">
                    <img src="imagenes/icons8-teléfono-100.png">
                </div>
                <div class="boton">
                    <input type="button" value="CONTACTOS" class="Contactos">
                </div>
            </div>
        </div>
        <div class="formularios">
            <div class="formulario_cliente">
                <h1>REGISTRO CLIENTES</h1>
            </div>
            <div class="formulario_contacto">

            </div>
        </div>
    </section>
    <footer>
        <h1>CREADO POR MIGUEL ANGEL ORJUELA RIAÑO</h1>
    </footer>
</body>
</html>
